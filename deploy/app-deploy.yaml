apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  namespace: cncf-tn
spec:
  replicas: 4
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: app
        image: romdhanisamir/demo-app:newtaghere
        ports:
        - containerPort: 80
        imagePullPolicy: Always
